
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guidia - Tour Benidorm</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      background-color: #D3D3D3;
      color: #000000;
    }
    header {
      background-color: #1E90FF;
      color: white;
      padding: 1em;
      text-align: center;
    }
    #map {
      height: 400px;
      width: 100%;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/3/36/Openstreetmap_logo.svg/2560px-Openstreetmap_logo.svg.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      padding: 1em;
    }
    .audio-btn {
      display: inline-block;
      background-color: #1E90FF;
      color: white;
      padding: 0.75em 1.5em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      margin-top: 1em;
    }
    .placeholder-text {
      font-size: 1.2em;
      color: #555;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 1em;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tour por Benidorm</h1>
    <p>Tu guía con voz IA por 5 lugares emblemáticos</p>
  </header>

  <div class="container">
    <div id="map">
      <div class="placeholder-text">Mapa próximamente disponible</div>
    </div>
    <button class="audio-btn" onclick="playAudio()">Reproducir audio guía</button>
  </div>

  <script>
    function playAudio() {
      alert("Aquí irá el audio narrado cuando esté disponible.");
    }
  </script>
</body>
</html>
