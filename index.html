<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guidia - Tour Benidorm</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      background-color: #D3D3D3;
      color: #000000;
    }
    header {
      background-color: #1E90FF;
      color: white;
      padding: 1em;
      text-align: center;
    }
    #map {
      height: 400px;
      width: 100%;
    }
    .container {
      padding: 1em;
    }
    .audio-btn {
      display: inline-block;
      background-color: #1E90FF;
      color: white;
      padding: 0.75em 1.5em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tour por Benidorm</h1>
    <p>Tu guía con voz IA por 5 lugares emblemáticos</p>
  </header>

  <div class="container">
    <div id="map"></div>
    <button class="audio-btn" onclick="playAudio()">Reproducir audio guía</button>
  </div>

  <script>
    function initMap() {
      const benidorm = { lat: 38.5382, lng: -0.1300 };
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 14,
        center: benidorm,
      });

      const locations = [
        { title: "Playa de Levante", lat: 38.5408, lng: -0.1118 },
        { title: "Balcón del Mediterráneo", lat: 38.5341, lng: -0.1316 },
        { title: "Iglesia de San Jaime", lat: 38.5345, lng: -0.1312 },
        { title: "Isla de Benidorm (vista desde la costa)", lat: 38.5100, lng: -0.1000 },
        { title: "Parque de l'Aigüera", lat: 38.5388, lng: -0.1295 }
      ];

      locations.forEach(loc => {
        new google.maps.Marker({
          position: { lat: loc.lat, lng: loc.lng },
          map: map,
          title: loc.title
        });
      });
    }

    function playAudio() {
      alert("Aquí irá el audio narrado cuando esté disponible.");
    }
  </script>

  <!-- Reemplaza YOUR_API_KEY con tu clave válida de Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=REEMPLAZA_CON_TU_API_KEY_VALIDA&callback=initMap"></script>
</body>
</html>
